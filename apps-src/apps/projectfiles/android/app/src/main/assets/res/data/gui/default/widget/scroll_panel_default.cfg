#textdomain rose-lib
###
### Default definition of a scroll panel.
###

[scroll_panel_definition]

	id = "default"
	description = "The scrollbar default panel, we basically are an 'invisible' grid at the moment."

	[resolution]

		[background]

			[draw]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					# Needed since the widget is replaced with a dummy.
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						id = "_content_grid"
					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/scroll_panel_definition]

